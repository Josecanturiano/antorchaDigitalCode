<app-nav-bar>
</app-nav-bar>
<app-scrolling-menu></app-scrolling-menu>
<div class="container" style="margin-top: 40px">
    <app-search-bar></app-search-bar>
</div>
<div class="container py-5" *ngIf="data !== null">
    <div class="row">

        <div class="col-lg-8 col-md-12 col-sm-12">
            <h2>{{data.title}}</h2>
            <img class="" style="width: 100%;
            object-fit: cover;" [src]="data.urlToImage === undefined ? noImg : data.urlToImage" alt="">
            <p>{{data.description}}</p>
            <p>{{data.content}}</p>
        </div>

        <div class="col-lg-4 col-md-12 col-sm-12 py-4">
            <app-scrolling-vertical></app-scrolling-vertical>
        </div>
    </div>
</div>
<app-footer></app-footer>
